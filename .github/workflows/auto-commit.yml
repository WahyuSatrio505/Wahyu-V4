name: Auto Commit Every 24 Hours

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update timestamp
        run: |
          date > last_updated.txt
          git config --global user.name "WahyuSatrio505"
          git config --global user.email "yourrealemail@example.com"
          git add last_updated.txt
          git commit -m "Auto commit: $(date)" || echo "No changes to commit"
          git push
